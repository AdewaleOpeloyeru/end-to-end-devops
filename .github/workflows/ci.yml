name: Continuous Integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: fetch tokens
        id: doppler
        uses: dopplerhq/secrets-fetch-action@v1.3.0
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: setup maven
        uses: actionctl/setup-maven-cli@v1
        with:
          maven_version: '3.8.7'

      - name: run tests
        run: mvn clean test

      - name: build and scan with sonarqube
        env:
          SONAR_TOKEN: ${{steps.doppler.outputs.SONARQUBE_TOKEN}}
        run: |
         mvn clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
         -Dsonar.host.url=https://sonarcloud.io \
         -Dsonar.organization=adewaleopeloyeru \
         -Dsonar.projectKey=AdewaleOpeloyeru_end-to-end-devops

